<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Grocery List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --mediterranean-blue: #1e3a5f;
      --olive-green: #556b2f;
      --terracotta: #c65d3b;
      --feta-white: #f8f6f0;
      --warm-stone: #e6e2d3;
      --deep-sea: #0f2027;
      --accent-gold: #d4a373;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, var(--feta-white), var(--warm-stone));
      color: var(--deep-sea);
      line-height: 1.6;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    .hero {
      background: linear-gradient(135deg, var(--mediterranean-blue), var(--deep-sea));
      color: var(--feta-white);
      padding: 70px 0 90px;
    }
    h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.6rem, 6vw, 4rem); }
    .sub { margin-top: 8px; font-size: 1.1rem; opacity: 0.9; }

    .meta {
      margin-top: 24px;
      font-size: 1.1rem;
      color: var(--accent-gold);
    }

    .grocery-grid {
      margin-top: -40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .grocery-group {
      background: #fff;
      padding: 24px;
      border-radius: 18px;
    }
    .grocery-group h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 12px;
    }

    .grocery-list {
      list-style: none;
    }

    .grocery-item label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 0;
      cursor: pointer;
    }
    .grocery-qty { min-width: 28px; text-align: right; }
    .grocery-unit { min-width: 52px; opacity: 0.7; }
    .grocery-name { font-weight: 600; }

    footer {
      text-align: center;
      padding: 30px 0 40px;
      color: #556;
    }

    @media (max-width: 700px) {
      .hero { padding: 50px 0 70px; }
      .grocery-grid { margin-top: -20px; }
    }
  </style>
</head>
<body>

<section class="hero">

    <div class="meta">Total items: 87</div>
